name: lint and tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -r requirements.txt
    - name: Analysing the code with black
      run: |
        black --check ./src
    - name: Analysing the code with pylint
      run: |
        pylint ./src
    - name: unit tests 
      run: |
        PYTHONPATH="${PYTHON_PATH}:./src" python -m pytest -v tests/unit
    - name: functional tests
      run: |
        PYTHONPATH="${PYTHON_PATH}:./src" python -m pytest -v tests/functional
    - name: coverage analysis and report for unit test
      run: |
        PYTHONPATH="${PYTHONPATH}:./src" coverage run -m pytest -v tests/unit
        coverage report --include="src/*"
    - name: coverage analysis and report for unit test
      run: |
        PYTHONPATH="${PYTHONPATH}:./src" coverage run -m pytest -v tests/functional
        coverage report --include="src/*"
