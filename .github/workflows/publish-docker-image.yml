name: Build, Test, and Publish Docker Image

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: rock_paper_scissors:${{ github.sha }}

      - name: Run Tests
        run: |
          docker run --rm -d -p 8080:5000 rock_paper_scissors:${{ github.sha }}
          sleep 5s 
          curl --fail --silent http://localhost:8080/health > /dev/null
          if [ $? -eq 0 ]; then
            echo "health test succeeded"
          else
            echo "health test failed"
            exit 1
          fi
          curl --fail --silent -X POST -H 'Content-Type: application/json' http://127.0.0.1:8080/rps -d '{"move": "Rock"}' > /dev/null
          if [ $? -eq 0 ]; then
            echo "POST test succeeded"
          else
            echo "POST failed"
            exit 1
          fi
         
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
