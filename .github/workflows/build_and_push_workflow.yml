name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/<image-name>:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/<image-name>:${{ github.sha }} ghcr.io/${{ secrets.DOCKER_USERNAME }}/<image-name>:${{ github.sha }}

      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name rockpaperscissorsapp ${{ secrets.DOCKER_USERNAME }}/<repo-name>:${{ env.VERSION }}
          sleep 5
          response=$(curl --write-out '%{http_code}' --silent --output /dev/null http://127.0.0.1:5000/health)
          if [ $response -ne 200 ]; then
            echo "Error: health check failed"
            exit 1
          fi
          docker stop rockpaperscissorsapp

      - name: Push Docker image to registry
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/<image-name>:${{ github.sha }}
            ghcr.io/${{ secrets.DOCKER_USERNAME }}/<image-name>:${{ github.sha }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
