name: Setup python and run pylint, black and unit test with code coverage report

on:
  push:
    branches: "*"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7","3.8", "3.9", "3.10","3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U -r requirements.txt
        pip install pylint
        pip install black
        pip install coverage
        
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
        
    - name: Analysing the code with black
      run: |
        black --check .
        
    - name: unit tests 
      run: |
        PYTHONPATH="${PYTHON_PATH}:./src" python -m pytest -v tests/unit
        
    - name: functional tests
      run: |
        PYTHONPATH="${PYTHONPATH}:./src" python -m pytest -v tests/functional
    
    - name: Run coverage
      run: |
        PYTHONPATH="${PYTHONPATH}:./src" coverage run --source=./src -m pytest
        
    - name: Generate coverage report
      run: coverage report -m
